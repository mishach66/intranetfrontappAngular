<main class="w-10/12 m-auto">
  <section id="header" class="z-100 sticky top-0 bg-slate-500">
    <div class="bg-slate-500">
      <app-header></app-header>
    </div>
  </section>

  <section
    class="flex min-h-screen bg-gradient-to-b from-blue-400 to-yellow-300"
  >
    <div id="menuSidebar" class="flex flex-col w-1/5">
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>თანამშრომელთა სია</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>ფილიალები</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>ვაკანსიები</span>
      </div>
      <div class="h-20"></div>
      <div class="flex h-12 items-center text-slate-700 text-xl font-bold pl-2">
        <span>ადმინისტრატორი</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>სიახლეების დამატება</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>ფილიალების დამატება</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>თანამშრომლის დამატება</span>
      </div>
      <div
        class="flex h-12 text-slate-700 border-indigo-600 border-b-2 items-center ml-2 mr-2"
      >
        <span>ვაკანსიის დამატება</span>
      </div>
    </div>

    <div id="newsList" class="flex flex-col w-3/5 bg-yellow-50 p-2">
      @for (news of newsList; track news.id) {
        <app-news 
          [author] = 'news.author' 
          [title] = 'news.title' 
          [content] = 'news.content' >
        </app-news>
      } @empty {
      <span>there are no items</span>
      }
    </div>

    <div id="greetingSidebar" class="flex flex-col w-1/5">
      <div class="text-sm font-bold text-slate-800 mx-auto my-4">
        ვულოცავთ დაბადების დღეს
      </div>
      <div class="flex flex-col">
        <app-greeting-card></app-greeting-card>
        <app-greeting-card></app-greeting-card>
        <app-greeting-card></app-greeting-card>
      </div>
    </div>
  </section>

  <section id="footer" class="sticky top-full">
    <div>
      <app-footer></app-footer>
    </div>
  </section>
</main>
